<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <!--Page Heading Area-->
    <header>
        <!--Main Heading-->
        <h1 class="heading">Dave's Pizza Place</h1>
    </header>
    <!--Page Main Area-->
    <div class="costDetails">
        <ul>
            <li class = "listHeading">Pizza Cost</li>
            <li>Large = &euro;5</li>
            <li>ExtraLarge = &euro;57</li>
            <li>Supersize = &euro;17</li>
        </ul>
        <p>Use dicount code "extracheese" to get 10% discount on your order!</p>
    </div>
    <h3>Pizza Order Form</h3>
    <!--Div surrounding Order Form-->
    <div class="container">
        <!--Order Form contained in table-->
        <!--form has onsubmit attribute of return false value to show the details entered before submitting-->
        <form onsubmit="return false" class = "orderForm">
            <!--Username-->
            <div class = "form-group">
                <p>Username</p>
                <input type="text" placeholder="Enter your Username" id="username" name="username" required>
                <p id="usernameOutput"></p>
            </div>
            <!--Password-->
            <div class="form-group">
                <p>Password (needs to be exactly 7 characters in length)</p>
                <input type="password" id="password" placeholder="Enter your Password" name="password" minlength="7" required>
                <p id="passwordOutput"></p>
            </div>
            <!--Pizza Size-->
            <div class="form-group">
                <span>Pizza Size</span>
                <select name="pizzaSize" id="pizzaSize">
                    <option disabled selected>Choose Pizza Size</option>
                    <option value="large">Large</option>
                    <option value="extra-large">Extra-Large</option>
                    <option value="supersize">Supersize</option>
                </select>
                <!--Pizza size error-->
                <p id="pizzaSizeError" class="formError"></p>
            </div>
            <!--Pizza Quantity-->
            <div class="form-group">
                <span>Pizza Quantity?</span>
                 <input type="number" id="pizzaQuantity" name="quantity" min="0" value="0" placeholder="Pizza Quantity?">
                 <p id="quantityOutput"></p>
                <!--Pizza quantity error-->
                <p id="pizzaQuantityError" class="formError"></p>
            </div>
            <!--Discount row-->
            <div class = "form-group">
                <span>Discount Code?</span>
                <input type="text" id="discount" name="dicount" placeholder="Enter your Discount Code">
                <!--Discount validity row-->
                <p id="discountOutput"></p>
            </div>
            <div class="form-group">
                <button onclick="calculateCost()" class = "btn btn-success">Calculate Cost</button></td>
                <button type="reset" class = "btn btn-danger">Clear Fields</button></td>
            </div>
            <div class="form-group">
                <!--Cost before discount-->
                <h2 id="cost"></h2>
                <!--Discount amount-->
                <h2 id="showDiscount"></h2>
                <!--Total cost-->
                <h2 id="totalCost"></h2>
        </form>
    </div>
</body>

</html>
